    <h1 class="h3 mb-5 fw-normal text-center">Formulario confirmación de pago</h1>

    <form id="form">
      <!-- Nombre -->

      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="nombre" , name="nombre" placeholder="Introduzca su nombre" required>
        <label for="nombre">Nombre de quien realiza el pago</label>
      </div>

      <!-- Tipo y número de documento -->

      <div class="form-floating">
        <select class="form-control" id="tipo_documento" name="tipo_documento"
          style="margin-bottom: -1px; border-bottom-right-radius: 0; border-bottom-left-radius: 0;" required>
          <option value>Seleccione un tipo de documento...</option>
          <option value="Cédula de ciudadanía">Cédula de ciudadanía</option>
          <option value="Cédula de extranjería">Cédula de extranjería</option>
          <option value="NIT">NIT</option>
        </select>
        <label for="tipo_documento">Tipo de documento del titular</label>
      </div>
      <div class="form-floating mb-3">
        <input type="number" class="form-control" id="documento" name="documento"
          placeholder="Ingrese su número de documento"
          style="margin-bottom: 10px; border-top-right-radius: 0; border-top-left-radius: 0;" required>
        <label for="documento">Número de documento del titular</label>
      </div>
      <div class="d-flex justify-content-center my-3">
        <div class="spinner-border text-danger" id="waiting-macroproyecto" role="status"></div>
      </div>

      <!-- Proyecto -->

      <div class="form-floating mb-3 d-none">
        <select class="form-control" id="macroproyecto" name="macroproyecto" required>
        </select>
        <label for="macroproyecto">Nombre del proyecto</label>
      </div>
      <div class="d-flex justify-content-center my-3 d-none">
        <div class="spinner-border text-danger" id="waiting-proyecto" role="status"></div>
      </div>

      <!-- Etapa u obra -->

      <div class="form-floating mb-3 d-none">
        <select class="form-control" id="proyecto" x-ref="proyecto" name="proyecto" required>
          <option value>Seleccione una etapa...</option>
        </select>
        <label for="proyecto">Etapa u obra</label>
      </div>
      <div class="d-flex justify-content-center my-3 d-none">
        <div class="spinner-border text-danger" id="waiting-unidad" role="status"></div>
      </div>

      <!-- Unidad -->

      <div class="form-floating mb-3 d-none">
        <select class="form-control" id="unidad" x-ref="unidad" name="unidad" required>
          <option value>Seleccione una unidad...</option>
        </select>
        <label for="unidad">Unidad</label>
      </div>

      <div id="rest-content" class="d-none">
        <!-- Es titular -->

        <div class="checkbox mx-2 my-3">
          <label>
            <input type="checkbox" name="titular" value="1"> Soy el titular del negocio
          </label>
        </div>

        <!-- Valor del pago que realiza -->

        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="valor" name="valor" placeholder="$ 0.0" required>
          <label for="valor">Valor del pago que realiza</label>
        </div>

        <!-- Adjunte el comprobante -->

        <div class="mb-3">
          <label class="mx-2 form-label" for="adjunto">Adjunte el recibo</label>
          <input type="file" class="form-control" id="adjunto" name="adjuntos" multiple required>
        </div>

        <!-- Submit -->

        <button type="submit" class="w-100 btn btn-lg btn-primary mt-3">Consultar</button>
      </div>
    </form>

    <div class="d-none">
      <p class="mx-3 my-3 text-center" id="message"></p>
    </div>
